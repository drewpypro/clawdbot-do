services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - ./config/litellm.yaml:/app/config.yaml:ro
    env_file: .env
    command: ["--config", "/app/config.yaml", "--port", "4000", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  bogoylito-chat:
    build: ./openclaw
    depends_on:
      litellm:
        condition: service_healthy
    volumes:
      - ./config/chat.json:/config/openclaw.json:ro
      - ./workspace/chat:/defaults/workspace:ro
      - bogoylito-chat-data:/home/clawdbot/.openclaw
    env_file: .env
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN_CHAT}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_CHANNEL_BOTS=${DISCORD_CHANNEL_BOTS}
      - DISCORD_CHANNEL_BOTFIGHT=${DISCORD_CHANNEL_BOTFIGHT}
      - DISCORD_CHANNEL_CLAWDBOT_DO=${DISCORD_CHANNEL_CLAWDBOT_DO}
    restart: unless-stopped

  bantay:
    build: ./openclaw
    depends_on:
      litellm:
        condition: service_healthy
    volumes:
      - ./config/bantay.json:/config/openclaw.json:ro
      - ./workspace/bantay:/defaults/workspace:ro
      - bantay-data:/home/clawdbot/.openclaw
    env_file: .env
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN_SECURITY}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_CHANNEL_BOTS=${DISCORD_CHANNEL_BOTS}
      - DISCORD_CHANNEL_SECURITY=${DISCORD_CHANNEL_SECURITY}
      - DISCORD_CHANNEL_BOTFIGHT=${DISCORD_CHANNEL_BOTFIGHT}
      - DISCORD_CHANNEL_CLAWDBOT_DO=${DISCORD_CHANNEL_CLAWDBOT_DO}
    restart: unless-stopped

volumes:
  bogoylito-chat-data:
  bantay-data:
